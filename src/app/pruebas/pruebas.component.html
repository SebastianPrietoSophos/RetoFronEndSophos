
<div class="container">
    <div class="row justify-content-end">
        <div class="col-1">
            <button type="button" class="btn btn-outline-dark">
                Nueva Prueba<mat-icon>add_circle</mat-icon></button>
        </div>
    </div>
    <br>
    <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col" *ngFor="let column of displayedColumns">{{column}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.description}}</td>
            <td><button mat-icon-button color="primary" aria-label="Actualizar">
                <mat-icon>autorenew</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Actualizar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

     
</div>
