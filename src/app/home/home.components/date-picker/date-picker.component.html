<mat-form-field>
  <mat-label>Elige una fecha</mat-label>
  <input matInput [matDatepicker]="picker" #fechaseleccionada>
  <mat-hint>DD/MM/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  
  <button mat-raised-button color="primary" (click)="confirmDate(fechaseleccionada)">
    Consultar
</button>
